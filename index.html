<body>
    <header>
        <h1>My Shopping List</h1>
        <div id="header-action">
            <input id="header-action__name" type="text" placeholder="Add a new product!"/>
            <input id="header-action__quantity" max="9" min="1" type="number" value="1"/>
            <div id="header-action__category">
                <select>
                    <option selected disabled>Select a Category!</option>
                    <option>Grocery</option>
                    <option>Greengrocer</option>
                    <option>Pharmacy</option>
                    <option>Cosmetics Store</option>
                </select>
                <button id="header-action__button-category" >+</button>
            </div>
            <button id="button-add">Add</button>
        </div>
    </header>
    <main>
        <section>
            <p>Search: <input id="search" type="text" placeholder="Filter the table!" /></p>
        </section>

                    </th>
                    <th>
                        <i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i>
                    </th>
                    <th>
                        <i class="fa fa-plus-square fa-2x" aria-hidden="true"></i>
                    </th>
                    <th>
                        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                    </th>
                </tr>

    <div id="new-category-container" class="hidden">
        <p>Add a new category: <input type="text" /><button id="new-category-container__confirmbtn">Add</button></p>
        <p>Categories that can be selected:</p>
        <ul>
            <li>Grocery</li>
